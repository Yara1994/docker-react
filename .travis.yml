language: generic 

sudo: required
services: 
  - docker

before_install:
  - docker build -t yara1994/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true yara1994/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucker_name: "elasticbeanstalk-us-east-2-436292886634"
  bucket_path:  "docker-react"
  on: 
    branch: master

access_key_id:
  secure: $AWS_ACCESS_KEY